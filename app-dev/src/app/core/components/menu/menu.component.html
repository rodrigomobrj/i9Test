<ion-split-pane contentId="main">
  <ion-menu contentId="main" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item (click)="goToRoute(['main', 'new-surgery'])">
            <p>Novas Cirurgias</p>
          </ion-item>
          <ion-item (click)="goToRoute(['main', 'my-data'])">
            <p>Meus Dados</p>
          </ion-item>
          <ion-item (click)="goToRoute(['main', 'scheduled-performed-surgeries'])">
            <p>Cirurgias Agendadas e Realizadas</p>
          </ion-item>
          <ion-item (click)="logout()">
            <p>Sair</p>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
